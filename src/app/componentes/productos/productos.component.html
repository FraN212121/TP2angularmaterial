<mat-grid-list cols="3" rowHeight="1:1.5">
    <div *ngIf="mostrar1">
        <mat-grid-tile *ngFor="let cons of consolas">
            <mat-card class="example-card">
                <mat-card-header style="background-color: black;">
                    <mat-card-title
                        style="font-family: 'PT Sans', sans-serif; font-size: 20px; font-weight: bold;">{{cons.nombre}}</mat-card-title>
                    <mat-card-subtitle>{{cons.precio}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="cons.img" width="320px">
                <mat-card-content>

                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </div>
</mat-grid-list>
